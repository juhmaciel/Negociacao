<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Negociação para AS/WP</title>
   <script>
    // Calcula o valor da entrada
    const valor = document.getElementById("valor").value;
    const entrada = (valor * 0.25).toFixed(2);
    document.getElementById("entrada").value = entrada;

    // Calcula o valor da parcela
    const valorParcela = (valor / (document.getElementById("parcelas").value)).toFixed(2);
    document.getElementById("valor_parcela").value = valorParcela;
  </script>
</head>
<body>
  <h1>Inativo</h1>
  <form action="/negociacao" method="post">
    <div class="form-group">
      <label for="valor">Valor do produto</label>
      <input type="number" id="valor" name="valor" required>
    </div>

    <div class="form-group">
      <label for="entrada">Entrada (25%)</label>
      <input type="number" id="entrada" name="entrada" readonly>
    </div>
    <div class="form-group">
      <label for="parcelas">Parcelas</label>
      <select id="parcelas" name="parcelas">
        <option value="3">3 parcelas iguais</option>
        <option value="6">6 parcelas iguais</option>
      </select>
    </div>

    <div class="form-group">
      <label for="valor_parcela">Valor da parcela</label>
      <input type="number" id="valor_parcela" name="valor_parcela" readonly>
    </div>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
